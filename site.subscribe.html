<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Eminem: Inscrição</title>
	</head>
	<style ></style>
	<body bgcolor="FFF2A6">
			<h1 align="center">Eminem</h1>
			<hr width="40%" color="red" size="5">
			<p align="center"><i>Página reservada para os fãs do Eminem</i></p>
			<hr width="20%" color="red" size="5">

			<h3>Faça sua inscrição para receber as novidades em primeira mão!</h3>

			<hr color="green">
			<form action="site.resposta.html" method="post">

				<fieldset>

					<legend align="center"><b>Informações Pessoais</b></legend>

					<label>Nome:</label>

					<input placeholder="Digite seu nome" type="text" name="nome" size="30">

					<br/><br/>

					<label>E-mail: </label>

					<input placeholder="Digite seu e-mail" name="email" id="email" type="email" size="30" required>

					<br/><br/>

					<label>Data de nascimento:</label>

					<input type="date" name="data" id="data" required>

					<br/><br/>

					<label><b>Endereço:</b></label>

					<input type="text" name="endereco" size="40" 
					maxlength= "40" placeholder="Digite o endereço"/>

					<br/><br/>

					<label><b>Sexo:</b></label><br>
						
					<input type="radio" name="sexo" value="M"/>Masculino
					
					<input type="radio" name="sexo" value="F"/>Feminino<br/>

				</fieldset>
								
					<br/><br/>

					<input type="submit" name="enviar" value="Enviar Dados"/>

					<input type="reset" name="limpar" value="Limpar Campos"/>
			</form>

			<hr color="green">

			<h5><u>Links para páginas</u></h5>

			<ul>
				<li><p><a href="site.html" target="_blank">Página Inicial</a></p></li>
				<li><p><a href="site.audio.html" target="_blank">Áudios</a></p></li>
				<li><p><a href="site.video.html" target="_blank">Videos</a></p></li>
				<li><p><a href="site.subscribe.html" target="_blank">Inscrição</a></p></li>
			</ul>

	</body>

</html>
